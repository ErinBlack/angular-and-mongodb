<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 6 Checkpoint</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/messageBoard.js" charset="utf-8"></script>
    <script src="scripts/services/messageService.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <header class="jumbotron">
      <h1>Week 6 Checkpoint</h1>
    </header>
    <div class="container" ng-controller="MessageBoard as mb"> <!--start controller -->
      <form class="form-horizontal">
        <h3>Name:</h3>
        <input type="text" class="form-control" placeholder="Joe Schmoe" ng-model="mb.name">
        <h3>Message:</h3>
        <input type="text" class="form-control" placeholder="I have something to say!" ng-model="mb.message">
        <button type="submit" class="btn btn-primary submitButton" ng-click="mb.submitMessage()">Submit Message</button>
      </form>
    </div>    <!-- end controller -->

  </body>
</html>
