<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 6 Checkpoint</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/messageBoard.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <header class="jumbotron">
      <h1>Week 6 Checkpoint</h1>
    </header>
    <div class="container" ng-controller="MessageBoard as mb">
      <form class="form-horizontal">
        <h3>Name:</h3>
      <input type="number" class="form-control" placeholder="Joe Schmoe" ng-required="{ string }" ng-model="re.name">
      <h3>Message:</h3>
      <input type="text" class="form-control" placeholder="I have something to say!" ng-required="{ string }"  ng-model="re.message">
      <button type="submit" class="btn btn-primary submitButton"  ng-disabled="userForm.$invalid" ng-click="re.submitMessage()">Submit Message</button>
      </form>
    </div>
  </body>
</html>
